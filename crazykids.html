<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Eventos Infantiles</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --blue:#1e4ed8;
  --cyan:#38bdf8;
  --yellow:#facc15;
  --orange:#fb923c;
  --pink:#f472b6;
  --purple:#a855f7;
  --card:#ffffff;
  --radius:26px;
  --shadow:0 18px 44px rgba(30,78,216,.35);
}

*{box-sizing:border-box;}

html,body{
  height:100%;
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:
    radial-gradient(circle at top left,var(--yellow) 0%,transparent 40%),
    radial-gradient(circle at bottom right,var(--pink) 0%,transparent 40%),
    linear-gradient(180deg,var(--blue) 0%,#0f172a 100%);
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:12px;
}

.container{
  width:100%;
  max-width:520px;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:100%;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:30px 22px 26px;
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* Decoraci√≥n */
.card::before,
.card::after{
  content:"‚≠ê ‚ö° üéà";
  position:absolute;
  font-size:1.6rem;
  opacity:.18;
}
.card::before{top:10px;left:12px;}
.card::after{bottom:10px;right:12px;}

.photo-circle{
  width:100%;
  max-width:320px;
  height:190px;
  margin:0 auto 20px;
  border-radius:22px;
  overflow:hidden;
  border:5px solid transparent;
  background:
    linear-gradient(135deg,var(--cyan),var(--yellow),var(--orange),var(--pink)) border-box;
  box-shadow:0 14px 34px rgba(0,0,0,.35);
}

.photo-circle img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
  transform:scale(0.88);
}



h1{
  margin:8px 0 6px;
  font-size:1.75rem;
  font-weight:900;
  color:var(--blue);
}

.role{
  font-size:1.05rem;
  font-weight:800;
  color:var(--orange);
}

/* Redes */
.socials{
  display:flex;
  flex-direction:column;
  gap:14px;
  margin-top:26px;
  align-items:center;
}

.social-btn{
  width:82%;
  padding:14px 18px;
  border-radius:22px;
  text-decoration:none;
  color:white;
  font-size:1.05rem;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:14px;
  box-shadow:0 14px 32px rgba(0,0,0,.35);
  transition:.25s;
}

.social-btn i{
  font-size:1.5rem;
  animation:bounce 2s infinite ease-in-out;
}

.social-btn:hover{
  transform:translateY(-4px) scale(1.03);
}

/* Colores por red */
.call{
  background:linear-gradient(135deg,var(--green,#22c55e),var(--cyan));
}
.whatsapp{
  background:linear-gradient(135deg,#25d366,#128c7e);
}
.instagram{
  background:linear-gradient(135deg,var(--orange),var(--pink),var(--purple));
}
.facebook{
  background:linear-gradient(135deg,#1877f2,var(--blue));
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-5px);}
}

/* Guardar contacto */
.cta-row{
  margin-top:28px;
}
.save-btn{
  padding:15px 30px;
  border:none;
  border-radius:24px;
  font-size:1.1rem;
  font-weight:900;
  color:#1e293b;
  cursor:pointer;
  background:linear-gradient(135deg,var(--yellow),var(--orange));
  box-shadow:0 14px 32px rgba(250,204,21,.45);
  transition:.25s;
}
.save-btn:hover{
  transform:translateY(-4px) scale(1.05);
}

/* Footer */
.footer-note{
  margin-top:20px;
  font-size:.85rem;
  color:#475569;
  font-weight:600;
}

@media(max-width:420px){
  .photo-circle{width:145px;height:145px;}
  h1{font-size:1.55rem;}
  .social-btn{width:92%;}
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <div class="photo-circle">
      <img src="https://i.postimg.cc/gcKc2wNs/Whats-App-Image-2026-02-07-at-11-46-49-AM.jpg" alt="Crazy Kids">
    </div>

    <h1>Crazy Kids</h1>
    <div class="role"></div>

    <div class="socials">
      <a class="social-btn call" href="tel:+52528335342836">
        <i class="fa-solid fa-phone"></i> Llamar
      </a>

      <a class="social-btn whatsapp" href="https://wa.me/528335342836" target="_blank">
        <i class="fa-brands fa-whatsapp"></i> WhatsApp
      </a>

      <a class="social-btn instagram" href="https://www.instagram.com/tuusuario" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>

      <a class="social-btn facebook" href="https://www.facebook.com/share/1E5xLzNd8G/?mibextid=wwXIfr" target="_blank">
        <i class="fa-brands fa-facebook-f"></i> Facebook
      </a>
    </div>

    <div class="cta-row">
      <button class="save-btn" id="saveContact">
        <i class="fa-solid fa-address-card"></i> Guardar contacto
      </button>
    </div>

    <div class="footer-note">
      FORMS TECH | 8332318763
    </div>

  </div>
</div>

<script>
document.getElementById('saveContact').addEventListener('click',function(){
  const vcard=`BEGIN:VCARD
VERSION:3.0
FN:Crazy Kids
ORG:Crazy Kids
TITLE:Sal√≥n de eventos infantiles
TEL;TYPE=CELL:+528332318763
EMAIL:contacto@crazykids.com
END:VCARD`;

  const blob=new Blob([vcard],{type:'text/vcard'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;
  a.download='Crazy_Kids.vcf';
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
});
</script>

</body>
</html>

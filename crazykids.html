<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Crazy Kids ¬∑ Eventos Infantiles</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#2563eb;
  --pink:#ff3d81;
  --yellow:#ffd166;
  --green:#22c55e;
  --card:#ffffff;
  --radius:26px;
  --shadow:0 18px 44px rgba(37,99,235,.25);
}

*{box-sizing:border-box;}

html,body{
  height:100%;
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:
    radial-gradient(circle at top left,#fde68a 0%,transparent 40%),
    radial-gradient(circle at bottom right,#fbcfe8 0%,transparent 40%),
    linear-gradient(180deg,#e0f2fe 0%,#fff7ed 50%,#fce7f3 100%);
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:12px;
}

/* Contenedor */
.container{
  width:100%;
  max-width:520px;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Tarjeta */
.card{
  width:100%;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:30px 22px 26px;
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* Confeti decorativo */
.card::before,
.card::after{
  content:"üéâ üéà ‚≠ê üß∏ üç≠";
  position:absolute;
  font-size:1.4rem;
  opacity:.15;
}
.card::before{top:10px;left:10px;}
.card::after{bottom:10px;right:10px;}

/* Foto */
.photo-circle{
  width:165px;
  height:165px;
  border-radius:50%;
  margin:0 auto 18px;
  overflow:hidden;
  border:6px solid transparent;
  background:
    linear-gradient(#fff,#fff) padding-box,
    linear-gradient(135deg,var(--blue),var(--pink),var(--yellow),var(--green)) border-box;
  box-shadow:0 10px 26px rgba(0,0,0,.2);
}
.photo-circle img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* T√≠tulos */
h1{
  margin:8px 0 6px;
  font-size:1.7rem;
  font-weight:800;
  color:var(--blue);
}
.role{
  font-size:1.05rem;
  font-weight:700;
  color:var(--pink);
}

/* Redes */
.socials{
  display:flex;
  flex-direction:column;
  gap:14px;
  margin-top:26px;
  align-items:center;
}

.social-btn{
  width:78%;
  padding:14px 16px;
  border-radius:20px;
  text-decoration:none;
  color:white;
  font-size:1.05rem;
  font-weight:800;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  background:linear-gradient(135deg,var(--blue),var(--pink),var(--yellow));
  box-shadow:0 12px 28px rgba(0,0,0,.25);
  transition:.25s;
}
.social-btn:hover{
  transform:translateY(-4px) scale(1.02);
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}

/* Bot√≥n guardar */
.cta-row{
  margin-top:26px;
}
.save-btn{
  padding:14px 26px;
  border:none;
  border-radius:22px;
  font-size:1.1rem;
  font-weight:900;
  color:white;
  cursor:pointer;
  background:linear-gradient(135deg,var(--green),var(--yellow));
  box-shadow:0 14px 32px rgba(34,197,94,.35);
  transition:.25s;
}
.save-btn:hover{
  transform:translateY(-4px) scale(1.05);
}

/* Footer */
.footer-note{
  margin-top:20px;
  font-size:.85rem;
  color:#555;
  font-weight:600;
}

/* Responsive */
@media(max-width:420px){
  .photo-circle{width:145px;height:145px;}
  h1{font-size:1.55rem;}
  .social-btn{width:90%;}
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <div class="photo-circle">
      <img src="https://i.postimg.cc/gcKc2wNs/Whats-App-Image-2026-02-07-at-11-46-49-AM.jpg" alt="Crazy Kids">
    </div>

    <h1>Crazy Kids</h1>
    <div class="role">üéâ Sal√≥n de eventos infantiles</div>

    <div class="socials">
      <a class="social-btn" href="tel:+528332318763">üìû Llamar</a>
      <a class="social-btn" href="https://wa.me/528332318763" target="_blank">üéà WhatsApp</a>
      <a class="social-btn" href="https://www.instagram.com/tuusuario" target="_blank">üéÇ Instagram</a>
      <a class="social-btn" href="https://www.facebook.com/luisarteaga" target="_blank">üéâ Facebook</a>
    </div>

    <div class="cta-row">
      <button class="save-btn" id="saveContact">üìá Guardar contacto</button>
    </div>

    <div class="footer-note">
      Dise√±ado por FORMSTAM
    </div>

  </div>
</div>

<script>
document.getElementById('saveContact').addEventListener('click',function(){
  const fn="Crazy Kids";
  const tel="+528332318763";
  const email="contacto@crazykids.com";
  const org="Crazy Kids";
  const title="Sal√≥n de eventos infantiles";

  const vcard=`BEGIN:VCARD
VERSION:3.0
FN:${fn}
N:Crazy Kids;;;;
ORG:${org}
TITLE:${title}
TEL;TYPE=CELL:${tel}
EMAIL;TYPE=INTERNET:${email}
END:VCARD`;

  const blob=new Blob([vcard],{type:'text/vcard'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;
  a.download='Crazy_Kids.vcf';
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
});
</script>

</body>
</html>

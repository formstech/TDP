<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Eventos Infantiles</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --blue:#1e4ed8;
  --cyan:#38bdf8;
  --yellow:#facc15;
  --orange:#fb923c;
  --pink:#f472b6;
  --purple:#a855f7;
  --card:#ffffff;
  --radius:26px;
  --shadow:0 18px 44px rgba(30,78,216,.25);
}

*{box-sizing:border-box;}

html,body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:
    radial-gradient(circle at top left,var(--yellow) 0%,transparent 40%),
    radial-gradient(circle at bottom right,var(--pink) 0%,transparent 40%),
    linear-gradient(180deg,var(--blue) 0%,#0f172a 100%);
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px 12px;
}

.container{
  width:100%;
  max-width:500px;
}

.card{
  width:100%;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:28px 22px 24px;
  text-align:center;
  position:relative;
}

/* Imagen optimizada */
.photo-circle{
  width:100%;
  max-width:340px;
  height:220px;
  margin:0 auto 18px;
  border-radius:24px;
  overflow:hidden;
  background:linear-gradient(135deg,var(--cyan),var(--yellow),var(--orange),var(--pink));
  padding:6px;
}

.photo-circle img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
  border-radius:18px;
}

h1{
  margin:6px 0 4px;
  font-size:1.8rem;
  font-weight:900;
  color:var(--blue);
}

.role{
  font-size:1rem;
  font-weight:800;
  color:var(--orange);
  margin-bottom:10px;
}

/* BOTONES */
.socials{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:20px;
  align-items:center;
}

.social-btn{
  width:90%;
  padding:14px 18px;
  border-radius:20px;
  text-decoration:none;
  color:white;
  font-size:1rem;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 10px 24px rgba(0,0,0,.25);
  transition:.25s;
  position:relative;
  overflow:hidden;
}

.social-btn i{
  font-size:1.3rem;
}

.social-btn:hover{
  transform:translateY(-3px) scale(1.02);
}

/* PROMO DESTACADA */
.promo{
  background:linear-gradient(135deg,#facc15,#f97316,#ef4444);
}

.promo::after{
  content:"";
  position:absolute;
  top:0;
  left:-70%;
  width:50%;
  height:100%;
  background:linear-gradient(120deg,rgba(255,255,255,.2),rgba(255,255,255,.6),rgba(255,255,255,.2));
  transform:skewX(-25deg);
  animation:shine 3s infinite;
}

@keyframes shine{
  0%{left:-70%;}
  100%{left:120%;}
}

/* Redes */
.call{background:linear-gradient(135deg,#22c55e,var(--cyan));}
.whatsapp{background:linear-gradient(135deg,#25d366,#128c7e);}
.instagram{background:linear-gradient(135deg,var(--orange),var(--pink),var(--purple));}
.tiktok{background:linear-gradient(135deg,#000000,#FE2C55,#25F4EE);}
.facebook{background:linear-gradient(135deg,#1877f2,var(--blue));}

/* Guardar contacto */
.cta-row{margin-top:22px;}

.save-btn{
  width:90%;
  padding:14px;
  border:none;
  border-radius:20px;
  font-size:1rem;
  font-weight:900;
  color:#1e293b;
  cursor:pointer;
  background:linear-gradient(135deg,var(--yellow),var(--orange));
  box-shadow:0 10px 24px rgba(250,204,21,.35);
  transition:.25s;
}

.save-btn:hover{
  transform:translateY(-3px) scale(1.03);
}

.footer-note{
  margin-top:18px;
  font-size:.8rem;
  color:#64748b;
  font-weight:600;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <div class="photo-circle">

    </div>

      <a class="social-btn call" href="tel:+528335342836">

      <a class="social-btn facebook" href="https://www.facebook.com" target="_blank">

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asesor de Seguros</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:#ffffff;
    width:400px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    overflow:hidden;
    text-align:center;
}

.header{
    background:linear-gradient(135deg,#0a3d62,#1e5799);
    padding:30px 20px 40px 20px;
    color:white;
    position:relative;
}

.header h1{
    margin:0;
    font-size:22px;
    font-weight:700;
}

.header p{
    margin:5px 0 15px;
    font-size:14px;
    opacity:0.9;
}

.social-icons{
    position:absolute;
    right:20px;
    bottom:10px;
}

.social-icons a{
    display:inline-block;
    width:28px;
    height:28px;
    line-height:28px;
    border-radius:50%;
    background:white;
    color:#1e5799;
    margin-left:6px;
    font-size:14px;
    transition:0.3s;
}

.social-icons a:hover{
    background:#0a3d62;
    color:white;
}

.content{
    padding:25px 20px;
}

.cta{
    display:inline-block;
    margin:15px 0;
    padding:12px 20px;
    background:linear-gradient(135deg,#1e5799,#2989d8);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-weight:600;
    font-size:14px;
    transition:0.3s;
}

.cta:hover{
    background:linear-gradient(135deg,#0a3d62,#1e5799);
}

.section-title{
    font-weight:700;
    margin:20px 0 10px;
    color:#0a3d62;
    font-size:14px;
}

.logos{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    margin-top:10px;
}

.logos img{
    height:28px;
    object-fit:contain;
    filter:grayscale(100%);
    opacity:0.8;
    transition:0.3s;
}

.logos img:hover{
    filter:grayscale(0%);
    opacity:1;
    transform:scale(1.05);
}

.footer{
    background:#f5f7fa;
    padding:15px;
    font-size:12px;
    color:#555;
}
</style>
</head>

<body>

<div class="card">

    <div class="header">
        <h1>Juan Pérez</h1>
        <p>Asesor Profesional en Seguros</p>

        <div class="social-icons">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="content">

        <p>Protege tu auto con las mejores aseguradoras del país.  
        Cotiza en minutos y recibe asesoría personalizada.</p>

        <a href="https://TUENLACEDECOTIZADOR.com" target="_blank" class="cta">
            Cotiza tu Seguro de Auto
        </a>

        <div class="section-title">
            Trabajamos con las aseguradoras más reconocidas en México
        </div>

        <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/AXA_Logo.svg" alt="AXA">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/GNP_Seguros_logo.png" alt="GNP">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Qualitas_logo.png" alt="Qualitas">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Mapfre_logo.svg" alt="Mapfre">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/HDI_Seguros_logo.png" alt="HDI">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Zurich_logo.svg" alt="Zurich">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/BBVA_logo.svg" alt="BBVA Seguros">
        </div>

    </div>

    <div class="footer">
        Atención personalizada · Cotización sin compromiso
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Asesor de Seguros</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --blue:#1e3a8a;
  --gold:#facc15;
  --dark:#0f172a;
  --light:#f8fafc;
  --radius:22px;
  --shadow:0 20px 50px rgba(0,0,0,.25);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#1e3a8a,#0f172a);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.card{
  background:white;
  width:100%;
  max-width:500px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:35px 25px;
  text-align:center;
  position:relative;
}

.header-bar{
  height:6px;
  width:100%;
  background:linear-gradient(90deg,var(--gold),#f59e0b);
  position:absolute;
  top:0;
  left:0;
  border-radius:22px 22px 0 0;
}

.profile{
  width:120px;
  height:120px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--blue),#2563eb);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:2.5rem;
  font-weight:800;
  margin:20px auto 15px;
}

h1{
  margin:10px 0 5px;
  font-size:1.7rem;
  color:var(--blue);
}

.role{
  font-weight:600;
  color:#475569;
  margin-bottom:20px;
}

.description{
  font-size:.9rem;
  color:#64748b;
  margin-bottom:25px;
  line-height:1.6;
}

.buttons{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.btn{
  padding:14px;
  border-radius:14px;
  text-decoration:none;
  font-weight:700;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  transition:.25s;
}

.call{
  background:var(--blue);
  color:white;
}

.whatsapp{
  background:#25d366;
  color:white;
}

.quote{
  background:linear-gradient(135deg,var(--gold),#f59e0b);
  color:#1e293b;
}

.linkedin{
  background:#0a66c2;
  color:white;
}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

.footer{
  margin-top:25px;
  font-size:.8rem;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="card">
  <div class="header-bar"></div>

  <div class="profile">
    AS
  </div>

  <h1>Andrea Salazar</h1>
  <div class="role">Asesora Profesional de Seguros</div>

  <div class="description">
    Protección para autos, hogar y vida. 
    Te ayudo a elegir la mejor cobertura al mejor precio.
  </div>

  <div class="buttons">

    <a class="btn call" href="tel:+5218330000000">
      <i class="fa-solid fa-phone"></i> Llamar
    </a>

    <a class="btn whatsapp" href="https://wa.me/5218330000000" target="_blank">
      <i class="fa-brands fa-whatsapp"></i> WhatsApp
    </a>

    <!-- AQUÍ VA TU ENLACE REAL DE COTIZADOR -->
    <a class="btn quote" href="https://tucotizador.com/autos" target="_blank">
      <i class="fa-solid fa-car"></i> Cotizar Seguro de Auto
    </a>

    <a class="btn linkedin" href="#" target="_blank">
      <i class="fa-brands fa-linkedin"></i> LinkedIn
    </a>

  </div>

  <div class="footer">
    Tu tranquilidad es mi compromiso
  </div>

</div>

</body>
</html>

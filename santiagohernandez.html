<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Santiago Hernandez Lugo · Asesor de Seguros</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#0b3c91;
  --secondary:#1e40af;
  --accent:#2563eb;
  --light:#f1f5f9;
  --dark:#0f172a;
  --radius:20px;
  --shadow:0 25px 60px rgba(0,0,0,.25);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#0b3c91,#0f172a);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.card{
  background:white;
  width:100%;
  max-width:520px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:40px 28px;
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* Barra superior elegante */
.top-line{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:6px;
  background:linear-gradient(90deg,#2563eb,#60a5fa);
}

/* Inicial elegante */
.profile{
  width:120px;
  height:120px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:2.3rem;
  font-weight:800;
  margin:20px auto;
  box-shadow:0 10px 30px rgba(37,99,235,.4);
}

h1{
  margin:10px 0 5px;
  font-size:1.8rem;
  color:var(--primary);
}

.role{
  font-weight:600;
  color:#475569;
  margin-bottom:20px;
}

.description{
  font-size:.95rem;
  color:#64748b;
  margin-bottom:30px;
  line-height:1.7;
}

/* Botones */
.buttons{
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* Botón principal (Cotizar) */
.quote{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
  font-weight:800;
  font-size:1.05rem;
  padding:16px;
  border-radius:14px;
  text-decoration:none;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  box-shadow:0 10px 30px rgba(37,99,235,.4);
  transition:.3s;
}

.quote:hover{
  transform:translateY(-4px);
  box-shadow:0 15px 40px rgba(37,99,235,.6);
}

/* Botones secundarios */
.btn{
  background:#e2e8f0;
  color:var(--dark);
  padding:14px;
  border-radius:14px;
  text-decoration:none;
  font-weight:700;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  transition:.25s;
}

.btn:hover{
  background:#cbd5e1;
  transform:translateY(-3px);
}

.footer{
  margin-top:28px;
  font-size:.85rem;
  color:#94a3b8;
  font-weight:500;
}
</style>
</head>

<body>

<div class="card">
  <div class="top-line"></div>

  <div class="profile">
    SH
  </div>

  <h1>Santiago Hernandez Lugo</h1>
  <div class="role">Asesor Profesional de Seguros</div>

  <div class="description">
    Especialista en protección automotriz.  
    Cotiza en minutos y protege tu patrimonio hoy mismo.
  </div>

  <div class="buttons">

    <!-- BOTÓN PRINCIPAL DE VENTA -->
    <a class="quote" href="https://tucotizador.com/autos" target="_blank">
      <i class="fa-solid fa-car"></i> Cotizar Seguro de Auto Ahora
    </a>

    <a class="btn" href="tel:+5218336992475">
      <i class="fa-solid fa-phone"></i> Llamar
    </a>

    <a class="btn" href="https://wa.me/5218336992475" target="_blank">
      <i class="fa-brands fa-whatsapp"></i> WhatsApp
    </a>

  </div>

  <div class="footer">
    Confianza · Respaldo · Protección
  </div>

</div>

</body>
</html>

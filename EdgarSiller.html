<style>

*{box-sizing:border-box;}

html, body {

body {

}

.container {
  width:100%;
  max-width:500px;

.card {
  background:var(--card);

  box-shadow:var(--shadow);

/* üî• FOTO AJUSTADA PARA QUE NO SE CORTE */
.photo-circle {

  border:3px solid var(--gold);
  box-shadow:0 0 45px rgba(198,167,94,0.25);
  display:flex;
  align-items:center;
  justify-content:center;

}

  margin:10px 0 4px;
  color:var(--gold-light);
  font-weight:700;
  letter-spacing:1px;
}

.gold-line{
  width:60px;
  height:2px;
  background:var(--gold);
  margin:10px auto 15px;
}

.role {
  font-size:.95rem;
  color:var(--muted);
  margin-bottom:28px;
  letter-spacing:.6px;
}

/* BOTONES */
.socials {
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:center;
}

.social-btn {
  display:flex;
  align-items:center;
  justify-content:center;
  padding:13px;
  border-radius:12px;
  background:#1e1e1e;
  border:1px solid rgba(198,167,94,0.25);
  text-decoration:none;
  color:var(--text);
  font-weight:500;
  font-size:.95rem;
  width:80%;
  transition:.3s ease;
}

.social-btn:hover {
  background:linear-gradient(135deg,var(--gold),var(--gold-light));
  color:#000;
  transform:translateY(-3px);
  box-shadow:0 15px 40px rgba(198,167,94,0.35);
}

.cta-row {
  margin-top:28px;
}

.save-btn {
  background:linear-gradient(135deg,var(--gold),var(--gold-light));
  color:#000;
  padding:12px 26px;
  border-radius:14px;
  border:none;
  font-weight:700;
  font-size:.95rem;
  cursor:pointer;
  transition:.3s ease;
  box-shadow:0 15px 40px rgba(198,167,94,0.4);
}

.save-btn:hover {
  transform:translateY(-4px);
  box-shadow:0 25px 60px rgba(198,167,94,0.6);
}

.footer-note {
  font-size:.75rem;
  color:#666;
  margin-top:25px;
}

@media(max-width:420px){

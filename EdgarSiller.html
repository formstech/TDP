<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contacto 路 L.N. Edgar Arturo Siller Rubio</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Librer铆a QR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
:root{
  --card:#161616;
  --gold:#c6a75e;
  --gold-light:#e6c77a;
  --text:#f2f2f2;
  --muted:#9e9e9e;
  --radius:22px;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:'Montserrat',sans-serif;
  background:radial-gradient(circle at top,#111 0%,#000 60%);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.container{
  width:100%;
  max-width:520px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:50px 30px;
  text-align:center;
  border:1px solid rgba(198,167,94,0.2);
  box-shadow:0 25px 60px rgba(0,0,0,0.7);
}

.photo-circle{
  width:190px;
  height:190px;
  border-radius:50%;
  margin:0 auto 35px;
  border:3px solid var(--gold);
  overflow:hidden;
  background-image:url('https://i.postimg.cc/C1Xpc6ML/Whats-App-Image-2026-02-17-at-3-26-13-PM.jpg');
  background-size:110%;
  background-position:center 25%;
  background-repeat:no-repeat;
  box-shadow:
    0 0 40px rgba(198,167,94,0.25),
    inset 0 0 35px rgba(0,0,0,0.6);
}

h1{
  font-size:1.4rem;
  margin-bottom:6px;
  color:var(--gold-light);
  font-weight:700;
  letter-spacing:.5px;
}

.gold-line{
  width:60px;
  height:2px;
  background:var(--gold);
  margin:10px auto 18px;
}

.role{
  font-size:1rem;
  color:var(--muted);
  margin-bottom:30px;
}

.socials{
  display:flex;
  flex-direction:column;
  gap:16px;
  align-items:center;
}

.social-btn{
  padding:14px;
  border-radius:14px;
  background:#1e1e1e;
  border:1px solid rgba(198,167,94,0.25);
  text-decoration:none;
  color:var(--text);
  font-weight:500;
  width:100%;
  max-width:380px;
  transition:.3s ease;
  cursor:pointer;
}

.social-btn:hover{
  background:linear-gradient(135deg,var(--gold),var(--gold-light));
  color:#000;
  transform:translateY(-3px);
  box-shadow:0 15px 40px rgba(198,167,94,0.35);
}

.save-btn{
  margin-top:32px;
  background:linear-gradient(135deg,var(--gold),var(--gold-light));
  color:#000;
  padding:14px 30px;
  border-radius:16px;
  border:none;
  font-weight:700;
  cursor:pointer;
  transition:.3s ease;
  box-shadow:0 15px 40px rgba(198,167,94,0.4);
}

.save-btn:hover{
  transform:translateY(-4px);
  box-shadow:0 25px 60px rgba(198,167,94,0.6);
}

.footer-note{
  font-size:.8rem;
  color:#666;
  margin-top:28px;
}

/* MODAL QR */
#qrModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.qr-box{
  background:#161616;
  padding:30px;
  border-radius:20px;
  text-align:center;
  border:1px solid rgba(198,167,94,.3);
}

.qr-box h2{
  color:var(--gold-light);
  margin-bottom:15px;
}

.close-btn{
  margin-top:15px;
  padding:10px 20px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}

@media(max-width:480px){
  .card{ padding:40px 20px; }
  .photo-circle{ width:150px; height:150px; }
  h1{ font-size:1.2rem; }
  .role{ font-size:.9rem; }
}

@media(min-width:900px){
  .container{ max-width:600px; }
  .card{ padding:60px 50px; }
  .photo-circle{ width:220px; height:220px; }
  h1{ font-size:1.6rem; }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="photo-circle"></div>

    <h1>L.N. Edgar Arturo Siller Rubio</h1>
    <div class="gold-line"></div>
    <div class="role">Nutriller 路 Asesor铆a Nutricional Personalizada</div>

    <div class="socials">
      <a class="social-btn" href="tel:+523331161760"> Llamar</a>
      <a class="social-btn" href="https://wa.me/523331161760" target="_blank"> WhatsApp</a>
      <a class="social-btn" href="#"> Agendar Consulta</a>
      <a class="social-btn" href="https://www.instagram.com/nutriller" target="_blank"> Instagram</a>
      <a class="social-btn" href="https://www.facebook.com/share/1FuYqK4NwT/?mibextid=wwXIfr" target="_blank"> Facebook</a>
      <a class="social-btn" href="https://www.facebook.com/share/r/1Bv2T6ZEuv/?mibextid=wwXIfr" target="_blank"> Conoce nuestra App de Nutrici贸n</a>
      <button class="social-btn" onclick="showQR()"> Mostrar C贸digo QR</button>
    </div>

    <button class="save-btn">Guardar contacto</button>

    <div class="footer-note">Desarrollado por Form Tech</div>

  </div>
</div>

<!-- MODAL QR -->
<div id="qrModal">
  <div class="qr-box">
    <h2>Escanea mi tarjeta</h2>
    <div id="qrcode"></div>
    <button class="close-btn" onclick="closeQR()">Cerrar</button>
  </div>
</div>

<script>
function showQR(){
  document.getElementById("qrModal").style.display="flex";
  document.getElementById("qrcode").innerHTML="";
  new QRCode(document.getElementById("qrcode"), {
    text: window.location.href,
    width: 200,
    height: 200
  });
}

function closeQR(){
  document.getElementById("qrModal").style.display="none";
}
</script>

</body>
</html>

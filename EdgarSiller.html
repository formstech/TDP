  --card:#161616;
  --gold:#c6a75e;

*{box-sizing:border-box;margin:0;padding:0;}

.container{

}

.card{

  border-radius:var(--radius);
  padding:40px 25px;
  text-align:center;
  border:1px solid rgba(198,167,94,0.2);

.photo-circle{

  border-radius:50%;
  margin:0 auto 30px;
  border:3px solid var(--gold);
  box-shadow:0 0 40px rgba(198,167,94,0.25);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  background:#000;
}

/* üî• IMAGEN REDUCIDA PROPORCIONALMENTE */
.photo-circle img{

  object-fit:contain;

.gold-line{

}

.role{

  margin-bottom:28px;
}

/* BOTONES */
.socials{
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:center;
}

.social-btn{
  padding:12px;
  border-radius:12px;
  background:#1e1e1e;
  border:1px solid rgba(198,167,94,0.25);
  text-decoration:none;
  color:var(--text);
  font-weight:500;
  width:85%;
  transition:.3s ease;
}

.social-btn:hover{
  background:linear-gradient(135deg,var(--gold),var(--gold-light));

  color:#000;
  padding:12px 26px;
  border-radius:14px;
  border:none;
  font-weight:700;

}
.footer-note{

<style>
:root{
  --accent:#ff4d6d;         
  --accent-light:#ffa3b1;   
  --deep:#880e4f;           
  --muted:#ad1457;          
  --radius:22px;
  --shadow:0 14px 36px rgba(136,14,79,0.12);
}

*{box-sizing:border-box;}

html, body {
  height:100%;
  margin:0;
  font-family:'Montserrat',sans-serif;
  background: linear-gradient(180deg, #ffe6eb 0%, #fff0f6 100%);
}

body {
  display:flex;
  justify-content:center;
  align-items:center;
}

.container {
  width:100%;
  max-width:500px;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card {
  background: linear-gradient(145deg, #ffffff, #ffe6eb);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:35px 25px;
  text-align:center;
}

/*  CRCULO MS GRANDE */
.photo-circle {
  width:190px;
  height:190px;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 25px;
  border:5px solid var(--accent);
  background:linear-gradient(180deg,#ffdce3,#ffa3b1);
  box-shadow:0 10px 25px rgba(255,77,109,0.25);

  display:flex;
  align-items:center;
  justify-content:center;
}

/*  IMAGEN MS ALEJADA Y SIN CORTE */
.photo-circle img {
  width:85%;
  height:auto;
  object-fit:contain;
}

/* Textos */
h1 {
  font-size:1.45rem;
  margin:10px 0 4px;
  color:var(--deep);
  font-weight:700;
}

.role {
  font-size:1rem;
  color:var(--muted);
  margin-bottom:18px;
  font-weight:600;
}

/* Botones */
.socials {
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:center;
}

.social-btn {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:13px 14px;
  border-radius:16px;
  background: linear-gradient(135deg, var(--accent), var(--accent-light));
  box-shadow:0 10px 22px rgba(255,77,109,0.2);
  text-decoration:none;
  color:white;
  font-weight:700;
  font-size:1rem;
  width:75%;
  transition: all .25s ease;
}

.social-btn:hover {
  transform:translateY(-4px);
  box-shadow:0 18px 38px rgba(255,77,109,0.35);
}

.cta-row {
  margin-top:22px;
}

.save-btn {

  color:white;
  padding:12px 22px;
  border-radius:16px;
  border:none;
  font-weight:800;
  font-size:1.05rem;
  box-shadow:0 12px 28px rgba(255,77,109,0.25);
  cursor:pointer;
  transition: all .25s ease;
}

.save-btn:hover {
  transform:translateY(-4px);
  box-shadow:0 20px 44px rgba(255,77,109,0.35);
}

.footer-note {

  margin-top:18px;
}

@media(max-width:420px){

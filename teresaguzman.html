<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fff0f6;             
  --accent:#ff4d6d;         
  --accent-light:#ffa3b1;   
  --deep:#880e4f;           
  --muted:#ad1457;          
  --card:#ffffff; 
  --radius:20px;
  --shadow:0 14px 36px rgba(136,14,79,0.12);
}
*{box-sizing:border-box;}
html, body {
  height:100%; margin:0;
  font-family:'Montserrat',sans-serif;
  background: linear-gradient(180deg, #ffe6eb 0%, #fff0f6 100%);
}
body {
  display:flex;
  justify-content:center;
  align-items:center;
  padding:0;
}
.container {
  width:100%;
  max-width:500px;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}
.card {
  background: linear-gradient(145deg, #ffffff, #ffe6eb);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:30px 22px;
  text-align:center;
  max-height:95vh;
  overflow:auto;
}
/* Foto circular */
.photo-circle {
  width:160px;
  height:160px;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 20px;
  border:4px solid var(--accent);
  background:linear-gradient(180deg,#ffdce3,#ffa3b1);
  box-shadow:0 8px 20px rgba(255,77,109,0.2);
}
.photo-circle img { width:100%; height:100%; object-fit:cover; }
/* Titulos y rol */
h1 { font-size:1.45rem; margin:10px 0 4px; color:var(--deep); font-weight:700; }
.role { font-size:1rem; color:var(--muted); margin:0 0 12px; font-weight:600; }
/* Redes sociales en columna con iconos */
.socials {
  display:flex;
  flex-direction:column;
  gap:14px;
  justify-content:center;
  margin-top:22px;
  align-items:center;
}
.social-btn {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:6px;
  padding:12px 14px;
  border-radius:16px;
  background: linear-gradient(135deg, var(--accent), var(--accent-light));
  border:none;
  box-shadow:0 10px 22px rgba(255,77,109,0.2);
  cursor:pointer; text-decoration:none;
  color:white; font-weight:700;
  font-size:1rem;
  width:65%;
  text-align:center;
  transition: transform .2s ease, box-shadow .2s ease;
}
.social-btn:hover {
  transform:translateY(-4px);
  box-shadow:0 18px 38px rgba(255,77,109,0.35);
  background: linear-gradient(135deg, #ff6680, #ff99aa);
}
/* Bot贸n guardar contacto */
.cta-row { display:flex; justify-content:center; margin-top:22px; align-items:center; }
.save-btn {
  background: linear-gradient(135deg,#ff4d6d,#ff99aa);
  color:white; padding:12px 20px;
  border-radius:16px; border:none;
  font-weight:800; font-size:1.05rem;
  box-shadow:0 12px 28px rgba(255,77,109,0.25);
  cursor:pointer;
  transition: transform .2s ease, box-shadow .2s ease;
}
.save-btn:hover {
  transform:translateY(-4px);
  box-shadow:0 20px 44px rgba(255,77,109,0.35);
}
.footer-note { font-size:.84rem; color:#ad1457; text-align:center; margin-top:18px; padding-bottom:6px; }

@media(max-width:420px){
  .photo-circle{width:140px;height:140px;}
  .social-btn{width:80%;font-size:.95rem;padding:10px 12px;}
}
</style>
</head>
<body>
<div class="container">

<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
